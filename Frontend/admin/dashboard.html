<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotels.html">Quản lý khách sạn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Về trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
      <h1 class="mb-4">Dashboard</h1>

      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Tổng khách sạn</h5>
              <h2 class="card-text" id="totalHotels">0</h2>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Phòng khả dụng</h5>
              <h2 class="card-text" id="availableRooms">0</h2>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h5 class="card-title">Đặt phòng hôm nay</h5>
              <h2 class="card-text" id="todayBookings">0</h2>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Tổng người dùng</h5>
              <h2 class="card-text" id="totalUsers">0</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row mt-4">
        <div class="col-md-12">
          <h3>Thao tác nhanh</h3>
          <div class="d-flex gap-2">
            <a href="add-hotel.html" class="btn btn-primary">Thêm khách sạn mới</a>
            <a href="hotels.html" class="btn btn-secondary">Quản lý khách sạn</a>
          </div>
        </div>
      </div>

      <!-- Recent Hotels -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h3>Khách sạn mới thêm</h3>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên khách sạn</th>
                  <th>Địa chỉ</th>
                  <th>Giá/đêm</th>
                  <th>Ngày thêm</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="recentHotels">
                <!-- Recent hotels will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
      // Check if user is admin
      checkAdminAccess();
      // Load dashboard data
      loadDashboardData();
    </script>
  </body>
</html>
