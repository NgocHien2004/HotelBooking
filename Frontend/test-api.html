<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>API Test Page</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>API Tests</h5>
            </div>
            <div class="card-body">
              <button onclick="testConnection()" class="btn btn-primary mb-2">Test Connection</button><br />
              <button onclick="testHotelsEndpoint()" class="btn btn-success mb-2">Test Hotels Endpoint</button><br />
              <button onclick="testHotelsWithCORS()" class="btn btn-warning mb-2">Test Hotels with CORS</button><br />
              <button onclick="clearResults()" class="btn btn-secondary">Clear Results</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Results</h5>
            </div>
            <div class="card-body">
              <pre id="results" style="background: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 400px; overflow-y: auto"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:5233";

      function log(message) {
        const results = document.getElementById("results");
        const timestamp = new Date().toLocaleTimeString();
        results.textContent += `[${timestamp}] ${message}\n`;
        results.scrollTop = results.scrollHeight;
        console.log(message);
      }

      function clearResults() {
        document.getElementById("results").textContent = "";
      }

      async function testConnection() {
        log("Testing basic connection to API...");

        try {
          const response = await fetch(`${API_BASE_URL}/api/hotels/test`);
          const data = await response.json();
          log(`✅ Connection successful: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`❌ Connection failed: ${error.message}`);
        }
      }

      async function testHotelsEndpoint() {
        log("Testing hotels endpoint...");

        try {
          const response = await fetch(`${API_BASE_URL}/api/hotels`);
          log(`Response status: ${response.status}`);
          log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

          const data = await response.json();
          log(`✅ Hotels data received: ${JSON.stringify(data, null, 2)}`);

          if (data.success && data.data) {
            log(`📊 Found ${data.data.length} hotels`);
            data.data.forEach((hotel, index) => {
              log(`Hotel ${index + 1}: ${hotel.tenKhachSan} (${hotel.diaChi})`);
            });
          }
        } catch (error) {
          log(`❌ Hotels endpoint failed: ${error.message}`);
        }
      }

      async function testHotelsWithCORS() {
        log("Testing hotels endpoint with explicit CORS headers...");

        try {
          const response = await fetch(`${API_BASE_URL}/api/hotels`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            mode: "cors",
          });

          log(`Response status: ${response.status}`);
          log(`Response ok: ${response.ok}`);

          if (!response.ok) {
            const errorText = await response.text();
            log(`❌ Error response: ${errorText}`);
            return;
          }

          const data = await response.json();
          log(`✅ Hotels data with CORS: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`❌ CORS test failed: ${error.message}`);
          log(`Error details: ${JSON.stringify(error, null, 2)}`);
        }
      }

      // Auto-run basic test on page load
      window.addEventListener("load", () => {
        log("Page loaded. API Base URL: " + API_BASE_URL);
        testConnection();
      });
    </script>
  </body>
</html>
