<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý khách sạn - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hotels.html">Quản lý khách sạn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Về trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hotels Management -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Quản lý khách sạn</h1>
        <a href="add-hotel.html" class="btn btn-primary">Thêm khách sạn mới</a>
      </div>

      <!-- Search -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm khách sạn..." />
        </div>
      </div>

      <!-- Hotels Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Hình ảnh</th>
              <th>Tên khách sạn</th>
              <th>Địa chỉ</th>
              <th>Thành phố</th>
              <th>Giá/đêm</th>
              <th>Đánh giá</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="hotelsTableBody">
            <!-- Hotels will be loaded here -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editHotelModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chỉnh sửa khách sạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editHotelForm">
              <input type="hidden" id="editHotelId" />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tên khách sạn</label>
                  <input type="text" class="form-control" id="editName" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Thành phố</label>
                  <input type="text" class="form-control" id="editCity" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="editAddress" required />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Giá/đêm</label>
                  <input type="number" class="form-control" id="editPrice" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Đánh giá</label>
                  <input type="number" class="form-control" id="editRating" min="0" max="5" step="0.1" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" id="editDescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Tiện ích (phân cách bằng dấu phẩy)</label>
                <input type="text" class="form-control" id="editAmenities" />
              </div>
              <div class="mb-3">
                <label class="form-label">Hình ảnh hiện tại</label>
                <div id="currentImages"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Thêm hình ảnh mới</label>
                <input type="file" class="form-control" id="editImages" multiple accept="image/*" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="updateHotel()">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
      // Check if user is admin
      checkAdminAccess();
      // Load hotels
      loadAdminHotels();
    </script>
  </body>
</html>
