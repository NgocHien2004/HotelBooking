<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý khách sạn - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hotels.html"><i class="bi bi-building"></i> Khách sạn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html"><i class="bi bi-people"></i> Người dùng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings.html"><i class="bi bi-calendar-check"></i> Đặt phòng</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html"><i class="bi bi-house"></i> Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hotels Management -->
    <div class="container-fluid mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý khách sạn</h2>
        <a href="add-hotel.html" class="btn btn-primary"> <i class="bi bi-plus-circle"></i> Thêm khách sạn mới </a>
      </div>

      <!-- Alert Message -->
      <div id="alertMessage"></div>

      <!-- Search and View Toggle -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm khách sạn..." />
        </div>
        <div class="col-md-6 text-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary active" id="gridViewBtn"><i class="bi bi-grid-3x3-gap"></i> Grid</button>
            <button type="button" class="btn btn-outline-primary" id="tableViewBtn"><i class="bi bi-table"></i> Bảng</button>
          </div>
        </div>
      </div>

      <!-- Hotels Grid View -->
      <div id="hotelsGridView" class="row">
        <!-- Hotels cards will be loaded here -->
      </div>

      <!-- Hotels Table View -->
      <div id="hotelsTableView" style="display: none">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Hình ảnh</th>
                <th>Tên khách sạn</th>
                <th>Địa chỉ</th>
                <th>Thành phố</th>
                <th>Giá từ</th>
                <th>Đánh giá</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="hotelsTableBody">
              <!-- Hotels will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <!-- Hotel Details Modal -->
    <div class="modal fade" id="hotelDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hotelDetailsTitle">Chi tiết khách sạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="hotelDetailsContent">
              <!-- Hotel details will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Hotel Modal -->
    <div class="modal fade" id="editHotelModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chỉnh sửa khách sạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editHotelForm">
              <input type="hidden" id="editHotelId" />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tên khách sạn</label>
                  <input type="text" class="form-control" id="editName" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Thành phố</label>
                  <input type="text" class="form-control" id="editCity" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="editAddress" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Đánh giá</label>
                <input type="number" class="form-control" id="editRating" min="0" max="5" step="0.1" />
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" id="editDescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Tiện ích (phân cách bằng dấu phẩy)</label>
                <input type="text" class="form-control" id="editAmenities" />
              </div>
              <div class="mb-3">
                <label class="form-label">Hình ảnh hiện tại</label>
                <div id="currentImages"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Thêm hình ảnh mới</label>
                <input type="file" class="form-control" id="editImages" multiple accept="image/*" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="updateHotel()">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Room Type Modal -->
    <div class="modal fade" id="addRoomTypeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm loại phòng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addRoomTypeForm">
              <input type="hidden" id="roomTypeHotelId" />
              <div class="mb-3">
                <label class="form-label">Tên loại phòng</label>
                <input type="text" class="form-control" id="roomTypeName" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Giá/đêm (VNĐ)</label>
                <input type="number" class="form-control" id="roomTypePrice" min="0" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Sức chứa (người)</label>
                <input type="number" class="form-control" id="roomTypeCapacity" min="1" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" id="roomTypeDescription" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="addRoomType()">Thêm loại phòng</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Room Type Modal -->
    <div class="modal fade" id="editRoomTypeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa loại phòng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editRoomTypeForm">
              <input type="hidden" id="editRoomTypeId" />
              <div class="mb-3">
                <label class="form-label">Tên loại phòng</label>
                <input type="text" class="form-control" id="editRoomTypeName" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Giá/đêm (VNĐ)</label>
                <input type="number" class="form-control" id="editRoomTypePrice" min="0" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Sức chứa (người)</label>
                <input type="number" class="form-control" id="editRoomTypeCapacity" min="1" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" id="editRoomTypeDescription" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="updateRoomType()">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin-hotels.js"></script>
    <script>
      // Check if user is admin
      checkAdminAccess();
    </script>
  </body>
</html>
