<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý khách sạn - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../assets/css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="hotels.html">
          <i class="bi bi-building"></i>
          Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="hotels.html"><i class="bi bi-building"></i> Khách sạn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html"><i class="bi bi-people"></i> Người dùng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings.html"><i class="bi bi-calendar-check"></i> Đặt phòng</a>
            </li>
          </ul>
          <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i>
                <span id="adminName">Admin</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="../index.html"><i class="bi bi-house"></i> Trang chủ</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <!-- Page Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý khách sạn</h2>
        <a href="add-hotel.html" class="btn btn-primary"> <i class="bi bi-plus-circle"></i> Thêm khách sạn mới </a>
      </div>

      <!-- Alert Message -->
      <div id="alertMessage"></div>

      <!-- Search and View Toggle -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm khách sạn..." />
        </div>
        <div class="col-md-6 text-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary active" id="gridViewBtn"><i class="bi bi-grid-3x3-gap"></i> Grid View</button>
            <!-- Table view button removed -->
          </div>
        </div>
      </div>

      <!-- Hotels Grid View -->
      <div id="hotelsGridView" class="row">
        <!-- Hotels cards will be loaded here -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <!-- Hotel Details Modal -->
    <div class="modal fade" id="hotelDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hotelDetailsTitle">Chi tiết khách sạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="hotelDetailsContent">
              <!-- Hotel details will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Hotel Modal -->
    <div class="modal fade" id="editHotelModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chỉnh sửa khách sạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editHotelForm">
              <input type="hidden" id="editHotelId" />
              <div class="mb-3">
                <label for="editName" class="form-label">Tên khách sạn</label>
                <input type="text" class="form-control" id="editName" required />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="editCity" class="form-label">Thành phố</label>
                    <input type="text" class="form-control" id="editCity" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="editRating" class="form-label">Đánh giá</label>
                    <input type="number" class="form-control" id="editRating" min="1" max="5" step="0.1" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="editAddress" class="form-label">Địa chỉ</label>
                <textarea class="form-control" id="editAddress" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label">Mô tả</label>
                <textarea class="form-control" id="editDescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="editAmenities" class="form-label">Tiện ích</label>
                <textarea class="form-control" id="editAmenities" rows="2" placeholder="WiFi, Hồ bơi, Phòng gym, ..."></textarea>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Room Type Modal -->
    <div class="modal fade" id="addRoomTypeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm loại phòng mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addRoomTypeForm">
              <input type="hidden" id="roomTypeHotelId" />
              <div class="mb-3">
                <label for="roomTypeName" class="form-label">Tên loại phòng</label>
                <input type="text" class="form-control" id="roomTypeName" required placeholder="VD: Phòng Standard, Phòng Deluxe, Suite..." />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="roomTypePrice" class="form-label">Giá/đêm (VNĐ)</label>
                    <input type="number" class="form-control" id="roomTypePrice" min="0" step="1000" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="roomTypeCapacity" class="form-label">Sức chứa (người)</label>
                    <input type="number" class="form-control" id="roomTypeCapacity" min="1" max="10" required />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="roomTypeDescription" class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="roomTypeDescription"
                  rows="3"
                  placeholder="Mô tả về loại phòng, tiện ích trong phòng..."></textarea>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary">Thêm loại phòng</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Room Type Modal -->
    <div class="modal fade" id="editRoomTypeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chỉnh sửa loại phòng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editRoomTypeForm">
              <input type="hidden" id="editRoomTypeId" />
              <div class="mb-3">
                <label for="editRoomTypeName" class="form-label">Tên loại phòng</label>
                <input type="text" class="form-control" id="editRoomTypeName" required />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="editRoomTypePrice" class="form-label">Giá/đêm (VNĐ)</label>
                    <input type="number" class="form-control" id="editRoomTypePrice" min="0" step="1000" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="editRoomTypeCapacity" class="form-label">Sức chứa (người)</label>
                    <input type="number" class="form-control" id="editRoomTypeCapacity" min="1" max="10" required />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="editRoomTypeDescription" class="form-label">Mô tả</label>
                <textarea class="form-control" id="editRoomTypeDescription" rows="3"></textarea>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin-hotels.js"></script>
    <script>
      // Check if user is admin
      checkAdminAccess();
    </script>
  </body>
</html>
