<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hotel Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <a href="index.html">
              <i class="fas fa-hotel"></i>
              <span>Hotel Booking</span>
            </a>
          </div>

          <div class="nav-menu">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a href="register.html" class="nav-link">Đăng ký</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-container">
        <div class="form-header">
          <h1 class="form-title">Đăng nhập</h1>
          <p class="form-subtitle">Chào mừng bạn trở lại!</p>
        </div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Nhập email của bạn" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Nhập mật khẩu" required />
          </div>

          <button type="submit" class="form-button">
            <i class="fas fa-sign-in-alt"></i>
            Đăng nhập
          </button>
        </form>

        <div class="form-links">
          <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
          <p><a href="#" onclick="Utils.showInfo('Chức năng quên mật khẩu đang được phát triển')">Quên mật khẩu?</a></p>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
