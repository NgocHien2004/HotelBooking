<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách khách sạn - Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Hotel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hotels.html">Khách sạn</a>
            </li>
            <li class="nav-item" id="adminMenu" style="display: none">
              <a class="nav-link" href="admin/hotels.html">Quản lí</a>
            </li>
            <li class="nav-item" id="loginMenu">
              <a class="nav-link" href="login.html">Đăng nhập</a>
            </li>
            <li class="nav-item" id="userMenu" style="display: none">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  <i class="bi bi-person-circle"></i> <span id="username"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" id="userDropdownMenu">
                  <!-- Menu items will be populated by auth.js based on user role -->
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hotels List -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Danh sách khách sạn</h2>

        <!-- Alert Message -->
        <div id="alertMessage"></div>

        <!-- Search and Filter -->
        <div class="row mb-4">
          <div class="col-md-6">
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm khách sạn..." />
          </div>
          <div class="col-md-3">
            <select class="form-select" id="locationFilter">
              <option value="">Tất cả địa điểm</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="priceFilter">
              <option value="">Tất cả mức giá</option>
              <option value="0-1000000">Dưới 1 triệu</option>
              <option value="1000000-2000000">1 - 2 triệu</option>
              <option value="2000000-5000000">2 - 5 triệu</option>
              <option value="5000000-999999999">Trên 5 triệu</option>
            </select>
          </div>
        </div>

        <!-- Hotels Grid -->
        <div class="row" id="hotelsList">
          <!-- Hotels will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Hotel Booking. Tất cả quyền được bảo lưu.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Quan trọng: Load các file JS theo đúng thứ tự -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/hotel.js"></script>
  </body>
</html>
