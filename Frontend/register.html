<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Hotel Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <a href="index.html">
              <i class="fas fa-hotel"></i>
              <span>Hotel Booking</span>
            </a>
          </div>

          <div class="nav-menu">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link">Đăng nhập</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-container">
        <div class="form-header">
          <h1 class="form-title">Đăng ký</h1>
          <p class="form-subtitle">Tạo tài khoản mới để bắt đầu đặt phòng</p>
        </div>

        <form id="register-form" class="register-form">
          <div class="form-group">
            <label for="fullName" class="form-label">Họ và tên</label>
            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Nhập họ và tên đầy đủ" required />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Nhập email của bạn" required />
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Số điện thoại (tùy chọn)</label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Nhập số điện thoại" />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Mật khẩu ít nhất 6 ký tự" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu" required />
          </div>

          <button type="submit" class="form-button">
            <i class="fas fa-user-plus"></i>
            Đăng ký
          </button>
        </form>

        <div class="form-links">
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
