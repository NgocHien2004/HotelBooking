<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách khách sạn - Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Hotel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hotels.html">Khách sạn</a>
            </li>
            <li class="nav-item" id="adminMenu" style="display: none">
              <a class="nav-link" href="admin/dashboard.html">Quản lý</a>
            </li>
            <li class="nav-item" id="loginMenu">
              <a class="nav-link" href="login.html">Đăng nhập</a>
            </li>
            <li class="nav-item" id="userMenu" style="display: none">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  <span id="username"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="logout()">Đăng xuất</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hotels List -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Danh sách khách sạn</h2>

        <!-- Search and Filter -->
        <div class="row mb-4">
          <div class="col-md-6">
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm khách sạn..." />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="cityFilter" placeholder="Lọc theo thành phố..." />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="searchHotels()"><i class="fas fa-search"></i> Tìm kiếm</button>
          </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
          </div>
          <p class="mt-2">Đang tải danh sách khách sạn...</p>
        </div>

        <!-- Hotels Grid -->
        <div class="row" id="hotelsContainer">
          <!-- Hotels will be loaded here -->
        </div>

        <!-- No results message -->
        <div id="noResults" class="text-center d-none">
          <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            Không tìm thấy khách sạn nào phù hợp với tiêu chí tìm kiếm.
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Hotel Booking. Tất cả quyền được bảo lưu.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/hotels.js"></script>
  </body>
</html>
