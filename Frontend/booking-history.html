  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <a href="index.html">
              <i class="fas fa-hotel"></i>
              <span>Hotel Booking</span>
            </a>
          </div>

          <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a href="index.html#hotels" class="nav-link">Khách sạn</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Liên hệ</a>
              </li>
            </ul>

            <div class="nav-user" id="nav-user">
              <div class="user-dropdown">
                <button class="user-btn" id="user-btn">
                  <i class="fas fa-user"></i>
                  <span id="user-name">User</span>
                  <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                  <a href="profile.html" class="dropdown-item"> <i class="fas fa-user"></i> Thông tin cá nhân </a>

          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Page Header -->
        <div class="page-header">
          <h1>Lịch sử đặt phòng</h1>
          <p>Quản lý tất cả các đặt phòng của bạn</p>
        </div>

        <!-- Booking Stats -->
        <div class="booking-stats">
          <div class="stat-card">
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
              <h3 id="pending-count">0</h3>
              <p>Chờ xác nhận</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon confirmed">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
              <h3 id="confirmed-count">0</h3>
              <p>Đã xác nhận</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon completed">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-content">
              <h3 id="completed-count">0</h3>
              <p>Hoàn thành</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon cancelled">
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-content">
              <h3 id="cancelled-count">0</h3>
              <p>Đã hủy</p>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="booking-filters">
          <div class="filter-group">
            <label for="status-filter">Trạng thái:</label>
            <select id="status-filter" class="filter-select">
              <option value="">Tất cả trạng thái</option>
            </select>
          </div>
        </div>
      </div>
