<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đặt phòng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="../assets/css/admin.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Modern Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-modern">
      <div class="container-fluid">
        <a class="navbar-brand" href="hotels.html"> <i class="fas fa-shield-alt me-2"></i>Admin Panel </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          style="border: 1px solid rgba(255, 255, 255, 0.3)">
          <span
            class="navbar-toggler-icon"
            style="
              background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 30 30%27%3e%3cpath stroke=%27rgba%28255, 255, 255, 0.8%29%27 stroke-linecap=%27round%27 stroke-miterlimit=%2710%27 stroke-width=%272%27 d=%27M4 7h22M4 15h22M4 23h22%27/%3e%3c/svg%3e');
            "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="hotels.html"> <i class="fas fa-hotel me-1"></i>Khách sạn </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html"> <i class="fas fa-users me-1"></i>Người dùng </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="bookings.html"> <i class="fas fa-calendar-check me-1"></i>Đặt phòng </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html"> <i class="fas fa-home me-1"></i>Trang chủ </a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  <i class="fas fa-user-circle me-1"></i><span id="username">Admin</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><h6 class="dropdown-header">Tài khoản</h6></li>
                  <li>
                    <a class="dropdown-item" href="../index.html"> <i class="fas fa-home me-2"></i>Trang chủ </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#" onclick="logout()"> <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý đặt phòng</h2>
      </div>

      <div id="alertMessage"></div>

      <div class="row mb-3">
        <div class="col-md-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm theo mã đặt phòng, khách hàng..." />
        </div>
        <div class="col-md-2">
          <select class="form-select" id="statusFilter">
            <option value="">Tất cả trạng thái</option>
            <option value="Pending">Chờ xác nhận</option>
            <option value="Confirmed">Đã xác nhận</option>
            <option value="Cancelled">Đã hủy</option>
            <option value="Completed">Hoàn thành</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" id="dateFilter" title="Lọc theo ngày nhận phòng" />
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Mã đặt phòng</th>
              <th>Khách hàng</th>
              <th>Khách sạn</th>
              <th>Phòng</th>
              <th>Ngày nhận phòng</th>
              <th>Ngày trả phòng</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="bookingsTableBody"></tbody>
        </table>
      </div>

      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết đặt phòng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="bookingDetails"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-success" id="confirmBtn" onclick="updateBookingStatus('Confirmed')">Xác nhận</button>
            <button type="button" class="btn btn-danger" id="cancelBtn" onclick="updateBookingStatus('Cancelled')">Hủy đặt phòng</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin-bookings.js"></script>
  </body>
</html>
