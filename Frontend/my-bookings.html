<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt phòng của tôi - Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html"> <i class="bi bi-building"></i> Hotel Booking </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"> <i class="bi bi-house"></i> Trang chủ </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="my-bookings.html"> <i class="bi bi-calendar-check"></i> Đặt phòng của tôi </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()"> <i class="bi bi-box-arrow-right"></i> Đăng xuất </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-calendar-check"></i> Đặt phòng của tôi</h2>
        <a href="index.html" class="btn btn-outline-primary"> <i class="bi bi-plus-circle"></i> Đặt phòng mới </a>
      </div>

      <div id="alertMessage"></div>

      <!-- Bookings Container -->
      <div id="bookingsContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
          </div>
          <p class="mt-2">Đang tải danh sách đặt phòng...</p>
        </div>
      </div>
    </div>

    <!-- Booking Detail Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-info-circle"></i> Chi tiết đặt phòng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="bookingDetailContent">
              <div class="text-center py-3">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Đang tải...</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" id="editBookingBtn" class="btn btn-outline-primary" style="display: none">
              <i class="bi bi-pencil"></i> Chỉnh sửa
            </button>
            <button
              type="button"
              id="cancelBookingBtn"
              class="btn btn-outline-danger"
              style="display: none"
              onclick="cancelBooking(currentBookingId)">
              <i class="bi bi-x-circle"></i> Hủy đặt phòng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/my-bookings.js"></script>
  </body>
</html>
