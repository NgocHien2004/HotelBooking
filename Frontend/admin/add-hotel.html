<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm khách sạn - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotels.html">Quản lý khách sạn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Về trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add Hotel Form -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header">
              <h2>Thêm khách sạn mới</h2>
            </div>
            <div class="card-body">
              <div id="alertMessage"></div>
              <form id="addHotelForm" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Tên khách sạn <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">Thành phố <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="city" required />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="address" required />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Giá/đêm (VNĐ) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="price" min="0" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="rating" class="form-label">Đánh giá ban đầu</label>
                    <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1" value="4.0" />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Mô tả</label>
                  <textarea class="form-control" id="description" rows="4"></textarea>
                </div>

                <div class="mb-3">
                  <label for="amenities" class="form-label">Tiện ích</label>
                  <input type="text" class="form-control" id="amenities" placeholder="WiFi, Bể bơi, Gym (phân cách bằng dấu phẩy)" />
                  <small class="form-text text-muted">Nhập các tiện ích, phân cách bằng dấu phẩy</small>
                </div>

                <div class="mb-3">
                  <label for="images" class="form-label">Hình ảnh khách sạn</label>
                  <input type="file" class="form-control" id="images" multiple accept="image/*" />
                  <small class="form-text text-muted">Có thể chọn nhiều hình ảnh</small>
                </div>

                <div class="mb-3">
                  <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
                </div>

                <div class="d-flex justify-content-between">
                  <a href="hotels.html" class="btn btn-secondary">Hủy</a>
                  <button type="submit" class="btn btn-primary">Thêm khách sạn</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
      // Check if user is admin
      checkAdminAccess();

      // Preview images
      document.getElementById("images").addEventListener("change", function (e) {
        const preview = document.getElementById("imagePreview");
        preview.innerHTML = "";

        for (let i = 0; i < e.target.files.length; i++) {
          const file = e.target.files[i];
          const reader = new FileReader();

          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.style.width = "100px";
            img.style.height = "100px";
            img.style.objectFit = "cover";
            img.className = "border rounded";
            preview.appendChild(img);
          };

          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
